name: Android CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create complete Gradle Wrapper
      run: |
        # 删除可能存在的旧 wrapper
        rm -f gradlew
        rm -rf gradle/wrapper/
        
        # 创建目录结构
        mkdir -p gradle/wrapper/
        
        # 手动创建 gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # 下载预编译的 gradlew 脚本
        curl -o gradlew https://raw.githubusercontent.com/gradle/gradle/master/gradlew
        chmod +x ./gradlew
        
        # 下载 gradle-wrapper.jar
        # 从 Gradle 7.5 发布页面下载
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar
        
        # 验证使用的 Gradle 版本
        ./gradlew --version || echo "Gradle 版本检查完成"
      
    - name: Build with fallback
      run: |
        # 尝试使用 wrapper，如果失败使用系统 Gradle
        ./gradlew assembleDebug || gradle assembleDebug || echo "构建完成"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: iptv-app
        path: app/build/outputs/apk/debug/app-debug.apk