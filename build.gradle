buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 使用与 Gradle 8.0 兼容的版本
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}