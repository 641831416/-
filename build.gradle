buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 使用与 Gradle 9.1.0 兼容的版本
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
